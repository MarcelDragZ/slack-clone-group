<div class="content" *ngIf="link != '/'">
<h2>Slack Clone</h2>
<div class="channel-menu">
    <mat-icon *ngIf="channelOpen" (click)="channelOpen = false">expand_less</mat-icon>
    <mat-icon *ngIf="!channelOpen" (click)="channelOpen = true">expand_more</mat-icon> Channels</div>
<div *ngIf="channelOpen" class="channels">
    <a *ngFor="let channel of channels" [routerLink]="['/channel/' + channel.id]">
        {{ channel.channelName }}
    </a>
</div>
</div>
